<head>

    <link rel="stylesheet" href="assets/styles/demo-style.css">

    <header>

            <p>一个简单的品牌Logo旋转动画。</p>
        </div>

        <div class="portfolio-item"

             data-title="加载中动画">

            style="width: 300px;height: 300px"
            autoplay

        <div class="portfolio-item"
